<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="hero-container">
        <h1>Asturian Natural Trails</h1>
        <span>Las mejores rutas de montaña para hacer senderismo</span>
    </div>

    <div class="form-container">
        <form action="/templates/enviado.html" method="get" id="formulario">
            <input type="text" id="nombre" name="nombre" placeholder="Nombre"><br>
            <input type="text" id="correo" name="correo" placeholder="Correo electrónico"><br>
            <label for="infor">Solicitud de información adicional</label><br>
            <input type="radio" name="infor" id="infor" checked></button><br>
            <label for="reserva">Reserva de ruta</label><br>
            <input type="radio" name="reserva"></button><br>
            <input type="submit" value="Info" class="btn"><br>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea><br>
            <input type="submit" value="Enviar" class="btn">

            <ul id="errores"></ul>
        </form>
    </div>

    <script src="/scripts/index.js"></script>
</body>
</html>
